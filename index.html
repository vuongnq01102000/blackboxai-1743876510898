<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo dõi chi tiêu chung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/669366/pexels-photo-669366.jpeg');
            background-size: cover;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Theo dõi chi tiêu chung</h1>
        
        <div id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Mật khẩu</label>
                <input type="password" id="password" class="w-full p-2 border rounded">
            </div>
            <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Đăng nhập
            </button>
            <p class="text-center mt-4">
                <a href="#" id="register-link" class="text-blue-500 hover:underline">Đăng ký tài khoản mới</a>
            </p>
        </div>

        <div id="register-form" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Tên cặp đôi</label>
                <input type="text" id="couple-name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="reg-email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Mật khẩu</label>
                <input type="password" id="reg-password" class="w-full p-2 border rounded">
            </div>
            <button id="register-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                Đăng ký
            </button>
            <p class="text-center mt-4">
                <a href="#" id="login-link" class="text-blue-500 hover:underline">Quay lại đăng nhập</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
</body>
</html>
