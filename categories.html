<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục - Theo dõi chi tiêu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Quản lý danh mục chi tiêu</h1>
            <a href="dashboard.html" class="bg-gray-500 px-4 py-2 rounded hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i> Quay lại
            </a>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-3xl">
        <!-- Form thêm danh mục mới -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Thêm danh mục mới</h2>
            <form id="category-form" class="flex items-end gap-2">
                <div class="flex-1">
                    <label class="block text-gray-700 mb-1">Tên danh mục</label>
                    <input type="text" id="category-name" class="w-full p-2 border rounded" placeholder="Ví dụ: Tiền nhà" required>
                </div>
                <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 h-10">
                    <i class="fas fa-plus mr-1"></i> Thêm
                </button>
            </form>
        </div>

        <!-- Danh sách danh mục -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên danh mục</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tác vụ</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="category-table-body">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase.js"></script>
    <script src="categories.js"></script>
</body>
</html>
