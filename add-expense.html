<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm khoản chi - Theo dõi chi tiêu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Thêm khoản chi mới</h1>
            <a href="dashboard.html" class="bg-gray-500 px-4 py-2 rounded hover:bg-gray-600">
                <i class="fas fa-arrow-left mr-2"></i> Quay lại
            </a>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white p-6 rounded-lg shadow">
            <form id="expense-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Ngày chi</label>
                    <input type="date" id="expense-date" class="w-full p-2 border rounded" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Số tiền (VNĐ)</label>
                    <input type="text" id="expense-amount" class="w-full p-2 border rounded" placeholder="1,000,000" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Cặp đôi</label>
                    <select id="expense-couple" class="w-full p-2 border rounded" required>
                        <option value="Cặp 1">Cặp 1</option>
                        <option value="Cặp 2">Cặp 2</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Danh mục</label>
                    <select id="expense-category" class="w-full p-2 border rounded" required>
                        <option value="">Chọn danh mục</option>
                        <!-- Categories will be loaded from Firestore -->
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Ghi chú (tùy chọn)</label>
                    <textarea id="expense-note" class="w-full p-2 border rounded" rows="2"></textarea>
                </div>

                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    <i class="fas fa-save mr-2"></i> Lưu khoản chi
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase.js"></script>
    <script src="add-expense.js"></script>
</body>
</html>
